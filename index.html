<!DOCTYPE html>
<html>
<head>
    <title>Map Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@6.8.1/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.8.1/css/ol.css">
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Vector({
                    source: new ol.source.Vector({
                        format: new ol.format.GeoJSON(),
                        url: 'map.json'  // URL to your map.json file
                    })
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 2
            })
        });
    </script>
</body>
</html>
